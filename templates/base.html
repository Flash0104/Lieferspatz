<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lieferspatz - Find your favorite restaurants and order delicious food in just a few clicks.">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    
    <title>{% block title %}Lieferspatz{% endblock %}</title>
    
    <!-- Load OpenStreetMap Leaflet Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-200 font-sans flex flex-col min-h-screen">

    {% include 'header.html' %}  <!-- Include Header -->

    <main class="container mx-auto py-8 px-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}  <!-- Include Footer -->

    <!-- Load Custom JavaScript -->
    <script src="/static/js/script.js"></script>

</body>
</html>
