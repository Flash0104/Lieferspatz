<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lieferspatz - Find your favorite restaurants and order delicious food in just a few clicks.">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    
    <!-- Single CSS file using Tailwind -->
    <link rel="stylesheet" href="/static/css/tailwind.css">
    
    <title>{% block title %}Lieferspatz{% endblock %}</title>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    {% include 'header.html' %}

    <!-- Main content -->
    <div class="container mx-auto px-4 py-6 mt-16 mb-16">
        {% block content %}{% endblock %}
    </div>

    <!-- Simple Footer -->
    <footer class="bg-gray-800 text-white py-4 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; {{ current_year }} Lieferspatz. All rights reserved.</p>
        </div>
    </footer>

    <!-- Single JavaScript file for all functionality -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
