{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-teal-700 mb-6">Edit Product</h2>

    <form action="{{ url_for('add_menu_item') }}" method="POST" class="space-y-4">
        <label class="block text-lg font-semibold">Category*</label>
            <select name="category_name" required class="w-full p-3 border rounded-lg">
                {% for category in categories | unique(attribute="name") %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>


        <label class="block text-lg font-semibold">Name</label>
        <input type="text" name="name" required class="w-full p-3 border rounded-lg" />

        <label class="block text-lg font-semibold">Description</label>
        <textarea name="description" class="w-full p-3 border rounded-lg"></textarea>

        <label class="block text-lg font-semibold">Price</label>
        <input type="number" name="price" step="0.01" required class="w-full p-3 border rounded-lg" />

        <label class="block text-lg font-semibold">Image URL</label>
        <input type="text" name="image_url" class="w-full p-3 border rounded-lg" />

        <button type="submit"
            class="w-full mt-6 bg-teal-600 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-teal-700 transition">
            Save
        </button>
    </form>
</div>
{% endblock %}
