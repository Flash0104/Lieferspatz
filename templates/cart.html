<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lieferspatz - Find your favorite restaurants and order delicious food in just a few clicks.">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <title>Your Cart - Lieferspatz</title>
</head>

<body class="bg-gray-200 font-sans flex flex-col min-h-screen">

    <!-- ðŸ”¹ Header -->
    {% include 'header.html' %}

    <div class="container mx-auto p-6 mt-20">
        <h1 class="text-2xl font-bold mb-4">Your Cart</h1>

        {% if cart %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for item_id, item in cart.items() %}
            <div class="flex items-center bg-white shadow rounded-lg p-4">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-16 h-16 rounded-lg">
                <div class="ml-4 flex-grow">
                    <h2 class="text-lg font-semibold">{{ item.name }}</h2>
                    <p class="text-gray-600">â‚¬{{ item.price }} x {{ item.quantity }}</p>
                </div>
                <form action="{{ url_for('remove_from_cart', item_id=item_id) }}" method="post">
                    <button class="bg-red-500 text-white px-3 py-1 rounded">Remove</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <div class="mt-6">
            <p class="text-xl font-bold">Total: â‚¬{{ total_price }}</p>
            <form action="{{ url_for('checkout') }}" method="post">
                <button class="bg-green-500 text-white px-6 py-2 rounded-lg mt-3">Checkout</button>
            </form>
        </div>

        {% else %}
        <p class="text-gray-600">Your cart is empty.</p>
        {% endif %}
    </div>

    <!-- ðŸ”¹ Footer -->
    {% include 'footer.html' %}

</body>
</html>
