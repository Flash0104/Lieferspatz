{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-teal-700 mb-6">Order Overview</h2>

    <ul class="space-y-3">
        {% for item in order_items %}
        <li class="flex justify-between text-lg text-gray-700">
            <span>{{ item.name }}</span>
            <span class="font-semibold">${{ item.price }}</span>
        </li>
        {% endfor %}
    </ul>

    <div class="border-t mt-4 pt-4 flex justify-between text-lg font-semibold">
        <span class="text-gray-800">Total:</span>
        <span class="text-gray-900">${{ total_price }}</span>
    </div>

    <button id="place-order-btn" 
        class="w-full mt-6 bg-teal-600 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-teal-700 transition">
        Place Order
    </button>
</div>
{% endblock %}
