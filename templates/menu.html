<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Menu - Lieferspatz</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Menu for {{ restaurant }}</h1>
    </header>
    
    <script>
        const userLocation = { lat: /* user latitude */, lng: /* user longitude */ };
    
        // Example restaurant location
        const restaurantLocation = { lat: 51.4344, lng: 6.7623 };
    
        const service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix(
            {
                origins: [userLocation],
                destinations: [restaurantLocation],
                travelMode: "DRIVING",
            },
            (response, status) => {
                if (status === "OK") {
                    const distance = response.rows[0].elements[0].distance.text;
                    console.log(`Distance to restaurant: ${distance}`);
                }
            }
        );
    </script>
    
    <main class="p-6">
        <ul class="bg-white p-6 rounded shadow-md">
            <li class="mb-2">Pizza - $10 <button class="bg-green-500 text-white px-2 py-1 rounded">Add</button></li>
            <li class="mb-2">Pasta - $8 <button class="bg-green-500 text-white px-2 py-1 rounded">Add</button></li>
        </ul>
        <a href="/order-overview" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4 inline-block">View Order</a>
    </main>
</body>
</html>
