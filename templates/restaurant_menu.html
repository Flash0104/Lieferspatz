<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} - Menu</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-teal-600 text-white py-4 px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold">{{ restaurant.name }}</h1>
        <a href="/" class="bg-white text-teal-600 px-4 py-2 rounded-lg">Home</a>
    </header>

    <!-- Restaurant Details -->
    <section class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
        <h2 class="text-xl font-semibold">{{ restaurant.name }}</h2>
        <p class="text-gray-600">{{ restaurant.address }}</p>
    </section>

    <!-- Menu List -->
    <section class="max-w-4xl mx-auto mt-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Menu</h2>
        <div id="menu-container" class="grid grid-cols-2 gap-6">
            {% for item in menu_items %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-24 h-24 object-cover rounded-lg">
                <h3 class="text-lg font-semibold">{{ item.name }}</h3>
                <p class="text-gray-600">{{ item.description }}</p>
                <p class="text-green-600 font-bold">${{ item.price }}</p>
                <button class="add-to-cart bg-teal-600 text-white px-4 py-2 rounded-lg mt-2" data-id="{{ item.id }}">
                    Add to Cart
                </button>
            </div>
            {% endfor %}
        </div>
    </section>

    <script src="/static/js/restaurant.js"></script>
</body>
</html>
