{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6">{{ restaurant.name }} - Menu</h2>

    {% for category, items in menu.items() %}
    <div class="mb-6">
        <h3 class="text-xl font-semibold mb-3">{{ category }}</h3>
        <div class="grid grid-cols-3 gap-6">
            {% for item in items %}
            <div class="p-4 border rounded-lg shadow-sm">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-32 object-cover rounded-lg mb-3">
                <h4 class="text-lg font-semibold">{{ item.name }}</h4>
                <p class="text-gray-600">{{ item.description }}</p>
                <p class="text-teal-600 font-bold mt-2">${{ item.price }}</p>
                <button class="mt-3 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
