<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Login - Lieferspatz</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Customer Login</h1>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <form class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            <h2 class="text-lg font-bold mb-4">Login</h2>
            <label class="block mb-2 font-bold">Username</label>
            <input type="text" class="border p-2 w-full mb-4" placeholder="Enter your username">
            <label class="block mb-2 font-bold">Password</label>
            <input type="password" class="border p-2 w-full mb-4" placeholder="Enter your password">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        </form>
    </main>
</body>
</html>
