<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <title>Login - Lieferspatz</title>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- HEADER -->
    <header class="fixed top-0 left-0 w-full bg-gradient-to-r from-teal-400 to-teal-600 shadow-md z-50">
        <div class="container mx-auto flex items-center justify-between px-6">
          <!-- Left Section -->
          <div class="flex items-center space-x-6">
            <!-- Menu Icon -->
            <button class="focus:outline-none" aria-label="Open Menu">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="cursor-pointer">
                <title>Menu</title>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z"
                  fill="currentColor">
                </path>
              </svg>
            </button>
      
            <!-- Logo -->
            <a href="/" aria-label="Lieferspatz Home" class="flex items-center">
              <img src="/static/favicon.png" alt="Lieferspatz Logo" class="w-10 h-10" />
              <span class="text-xl font-bold ml-4">Lieferspatz</span>
            </a>
          </div>
      
          <!-- Center Section - Location Input (Pushed Slightly Right) -->
          <div class="relative flex-1 flex justify-center ml-auto">
            <div class="flex items-center bg-white rounded-full px-5 py-2 shadow space-x-4 w-full max-w-lg">
              <!-- Location Icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="text-gray-500">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 1c2.4 0 4.9.9 6.7 2.8 3.7 3.7 3.7 9.8 0 13.4L12 24l-6.7-6.7c-3.7-3.7-3.7-9.8 0-13.5C7.1 1.9 9.6 1 12 1Zm0 18.8 4.6-4.6c2.5-2.6 2.5-6.7 0-9.3C15.4 4.7 13.7 4 12 4c-1.7 0-3.4.7-4.6 1.9-2.5 2.6-2.5 6.7 0 9.3l4.6 4.6Zm2-9.3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
                  fill="currentColor"></path>
              </svg>
      
              <!-- Location Input -->
              <input
                id="location-input"
                type="text"
                placeholder="Enter Your Location"
                class="w-full px-4 py-2 text-gray-700 placeholder-gray-500 bg-white border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                aria-label="Location Input"
                autocomplete="off"
              />
      
              <!-- Suggestions Dropdown -->
              <ul 
              id="suggestions" 
              class="absolute top-full left-0 w-full bg-white border border-gray-200 rounded-lg shadow-lg hidden z-10 max-h-60 overflow-y-auto"
              ></ul>
      
            </div>
          </div>
      
          <!-- Right Section - Login/Register & Cart (More Right) -->
          <div class="flex items-center space-x-8 justify-end">
            <!-- Login & Register Buttons -->
            <a href="/login" class="px-6 py-2 bg-white text-teal-600 font-semibold rounded-lg shadow hover:bg-gray-100 hover:shadow-md transition-all">Login</a>
            <a href="/register" class="px-6 py-2 bg-teal-700 text-white font-semibold rounded-lg shadow hover:bg-teal-800 hover:shadow-md transition-all">Register</a>
      
            <!-- Cart Button (Rightmost) -->
            <button class="focus:outline-none" aria-label="Cart">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M5.5 18H21l2-12.5H6.5l-.5-3H.9v3h2.5L5.5 18Zm14-9.5-1 6.5H8L7 8.5h12.5ZM7.5 23a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm14-2a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
                  fill="currentColor">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </header>

<!-- REGISTRATION SECTION -->
<main class="container mx-auto flex-1 flex items-center justify-center py-12 px-6 min-h-screen">
    
  <!-- MAIN CONTAINER (Ensures Form and Image are side by side) -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full flex flex-col md:flex-row items-center md:items-stretch">

      <!-- FORM SECTION (Left) -->
<div class="w-full md:w-1/2 p-6 flex flex-col justify-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
  <form method="POST" action="/login" class="space-y-4">
      <div>
          <label class="block text-gray-700 font-semibold">Email</label>
          <input type="email" name="email" class="border border-gray-300 p-3 w-full rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" placeholder="Enter your email" required>
      </div>

      <div>
          <label class="block text-gray-700 font-semibold">Password</label>
          <input type="password" name="password" class="border border-gray-300 p-3 w-full rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" placeholder="Enter your password" required>
      </div>

      <!-- Login as a Customer Button -->
      <button type="submit" name="user_type" value="customer" class="w-full bg-teal-600 text-white py-3 rounded-lg hover:bg-teal-700 transition duration-300 mt-4">
          Login as a customer
      </button>

      <!-- Login as a Restaurant Button -->
      <button type="submit" name="user_type" value="restaurant" class="w-full flex items-center justify-center bg-white border border-gray-300 p-3 rounded-lg shadow-sm hover:shadow-md hover:bg-gray-100 transition-all mt-4">
          <span class="text-gray-700 font-medium">Login as a restaurant</span>
      </button>
  </form>
</div>


      <!-- IMAGE SECTION (Right) -->
      <div class="w-full md:w-1/2 flex justify-center items-center">
          <img src="/static/images/registration-banner.avif" alt="Welcome Image" class="w-full h-auto max-h-[500px] object-cover rounded-lg shadow">
      </div>

  </div>
</main>


    
    
    

    <!-- FOOTER -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
            
            <!-- Payment Methods -->
            <div class="flex items-center space-x-4">
                <img src="/static/images/visa.svg" alt="Visa" class="w-12">
                <img src="/static/images/mastercard.svg" alt="MasterCard" class="w-12">
                <img src="/static/images/maestro.svg" alt="Maestro" class="w-12">
                <img src="/static/images/amex.svg" alt="American Express" class="w-12">
                <img src="/static/images/paypal.svg" alt="PayPal" class="w-12">
            </div>

            <!-- Newsletter Subscription -->
            <div class="flex items-center space-x-3">
                <input type="email" placeholder="Enter your email" class="w-72 p-3 rounded-lg border border-gray-400 text-gray-800 focus:outline-none focus:border-teal-400">
                <button class="bg-teal-500 text-white px-6 py-3 rounded-lg hover:bg-teal-600">
                    Subscribe
                </button>
            </div>
        </div>
    </footer>

</body>
</html>
